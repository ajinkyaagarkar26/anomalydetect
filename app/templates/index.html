<html>
  <head>
    <title>Model Trainer</title>
    <style>
      body { font-family: Arial; margin: 40px; }
      .section { margin-bottom: 20px; }
    </style>
  </head>
  <body>

    <h2>Available Models</h2>
    <ul>
      <li>DeepLog</li>
      <li>LogAnomaly</li>
    </ul>

    <h2>Upload Training Files</h2>
    <form action="/train/" enctype="multipart/form-data" method="post">
      <div class="section">
        <label>Base Log File:</label><br>
        <input type="file" name="base_log" required>
      </div>
      <div class="section">
        <label>Anomaly Label File:</label><br>
        <input type="file" name="label_file" required>
      </div>
      <button type="submit">Train</button>
    </form>

    <div id="results">
      <h3>Training Output</h3>
      <div>{{ result|safe }}</div>
    </div>

  </body>
</html>
